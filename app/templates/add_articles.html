<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="../static/css/add.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="NavBar">
        <div class="logo-search">
            Lexium
        </div>
        <div class="links">
            <a href="/add_articles" id="addArticle" class="icon">
                <i class="fas fa-plus"></i>
            </a>
            <a href="http://127.0.0.1:5000/" id="addhomeLink" class="icon">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </nav>

    <form action="/submit_article" method="POST">
        <div class="tabs-container">
            <button type="button" id="addContentBtn" class="tab-button active" onclick="switchPanel('content')">Add Content</button>
            <button type="button" id="addLinkBtn" class="tab-button" onclick="switchPanel('link')">Add Link</button>
        </div>

        <div class="content" id="contentPanel">
            <div class="input-container">
                <label class="textAdd" for="input1">Title</label>
                <textarea id="input1" name="title" placeholder="Enter title..." rows="4" cols="50"></textarea>
            </div>

            <div class="input-container">
                <label class="textAdd" for="input2">Body</label>
                <textarea id="input2" name="body" placeholder="Enter body..." rows="10" cols="50"></textarea>
            </div>

            <div class="input-container">
                <label class="textAdd" for="inputLink">URL</label>
                <textarea id="inputLink" name="url" placeholder="Enter URL..." rows="4" cols="50"></textarea>
            </div>

            <div class="btncontainer">
                <button type="submit" class="btn" id="btn">
                    <p id="btnText">Submit</p>
                    <div class="check-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>

        <div class="content" id="linkPanel" style="display: none;">
            <div class="input-container">
                <label class="textAdd" for="inputLink">URL</label>
                <textarea id="inputLink" name="url" placeholder="Enter URL..." rows="4" cols="50"></textarea>
            </div>

            <div class="btncontainer">
                <button type="submit" class="btn" id="btnLink">
                    <p id="btnLinkText">Submit Link</p>
                    <div class="check-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </form>

    <script>
        function switchPanel(panel) {
            const contentPanel = document.getElementById('contentPanel');
            const linkPanel = document.getElementById('linkPanel');
            const addContentBtn = document.getElementById('addContentBtn');
            const addLinkBtn = document.getElementById('addLinkBtn');
            const activeTab = document.getElementById('activeTab');
            
            if (panel === 'content') {
                contentPanel.classList.add('active');
                linkPanel.classList.remove('active');
                addContentBtn.classList.add('active');
                addLinkBtn.classList.remove('active');
                activeTab.value = 'content';  // Set active tab to 'content'
            } else {
                linkPanel.classList.add('active');
                contentPanel.classList.remove('active');
                addLinkBtn.classList.add('active');
                addContentBtn.classList.remove('active');
                activeTab.value = 'link';  // Set active tab to 'link'
            }
        }
    </script>


    <script type="text/javascript">
        function switchPanel(panel) {
            const contentPanel = document.getElementById('contentPanel');
            const linkPanel = document.getElementById('linkPanel');
            const addContentBtn = document.getElementById('addContentBtn');
            const addLinkBtn = document.getElementById('addLinkBtn');

            if (panel === 'content') {
                contentPanel.style.display = 'block';
                linkPanel.style.display = 'none';
                addContentBtn.classList.add('active');
                addLinkBtn.classList.remove('active');
            } else if (panel === 'link') {
                linkPanel.style.display = 'block';
                contentPanel.style.display = 'none';
                addLinkBtn.classList.add('active');
                addContentBtn.classList.remove('active');
            }
        }

        // Add click event listener to the submit button
        const btn = document.getElementById('btn');
        const btnLink = document.getElementById('btnLink');
        const btnText = document.getElementById('btnText');
        const btnLinkText = document.getElementById('btnLinkText');
        const checkBox = document.querySelector('.check-box');

        btn.addEventListener('click', function(event) {
            event.preventDefault(); 
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");
            checkBox.classList.add("active");
      
            setTimeout(function() {
                
                btnText.innerHTML = "Submit";
                btn.classList.remove("active");
                checkBox.classList.remove("active");
            }, 8000); 
        });

        btnLink.addEventListener('click', function(event) {
        event.preventDefault(); 
        btnLinkText.innerHTML = "Thanks"; 
        btnLink.classList.add("active"); 
        checkBox.classList.add("active"); 

    
        setTimeout(function() {
        btnLinkText.innerHTML = "Submit";
        btnLink.classList.remove("active"); 
        checkBox.classList.remove("active"); 
    }, 8000); 
});
;
    </script>
</body>
</html>
